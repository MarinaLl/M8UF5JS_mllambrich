    <body id="trivial">
        <div id="contingut"></div>
        
        <h1>Preguntes de Trivial</h1>

        <div class="img-preg">
            <h1>Quin és el nom del riu més llarg del món?</h1>
            <img src="https://source.unsplash.com/cCthPLHmrzI" alt="">

                <label for=""><input onclick="pregunta1()" type="checkbox" name="" id="res-1">Riu Amazones</label>
                <label for=""><input onclick="pregunta1()" type="checkbox" name="" id="option-1c">Riu Danubri</label>
            </div>
            <p id="check"></p>
        </div>
        <div class="img-preg">
            <h1>Quin és el país més poblat de la terra?</h1>
            <img src="https://source.unsplash.com/M381Eor6p0E" alt="">
            <div class="options">
                <label for=""><input onclick="pregunta2()" type="checkbox" name="" id="">Estats Units</label>

                <label for=""><input onclick="pregunta2()" type="checkbox" name="" id="">Rússia</label>
            </div>
            <p id="check-1"></p>
        </div>
        <div class="img-preg">
            <h1>Quan va acabar la II Guerra Mundial?</h1>
            <img src="https://source.unsplash.com/JioCsloIYro" alt="">
            <div class="options">
                <label for=""><input onclick="pregunta3()" type="checkbox" name="" id="res-3">1945</label>
                <label for=""><input onclick="pregunta3()" type="checkbox" name="" id="">1947</label>
                <label for=""><input onclick="pregunta3()" type="checkbox" name="" id="">1943</label>
            </div>
            <p id="check-2"></p>
        </div>
        <div class="img-preg">
            <h1>A quin país es va fer servir la primera bomba atòmica?</h1>
            <img src="https://source.unsplash.com/cHR1Q2g1_F4" alt="">
            <div class="options">
                <label for=""><input onclick="pregunta4()" type="checkbox" name="" id="">Rússia</label>

                <label for=""><input onclick="pregunta4()" type="checkbox" name="" id="res-4">Japó</label>
            </div>
            <p id="check-3"></p>
        </div>
        <div class="img-preg">
            <h1>Com es diu la primera dona que va viatjar a l'espai?</h1>
            <img src="https://source.unsplash.com/D-jLxBtEwaA" alt="">
            <div class="options">
                <label for=""><input onclick="pregunta5()" type="checkbox" name="" id="res-5">Valentina Tereshkova</label>
                <label for=""><input onclick="pregunta5()" type="checkbox" name="" id="">Alexandra Tereshkova</label>
                <label for=""><input onclick="pregunta5()" type="checkbox" name="" id="">Amanda Tereshkova</label>
            </div>
            <p id="check-4"></p>
        </div>
        
        <script src="../js/trivial-api.js" type="text/javascript"></script>
